<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
    <script defer src="partyplanner.js"></script>
</head>
<body>
    <form id="addArtist">
        <label>
          Name
          <input type="text" name="name" />
        </label>
        <label>
          Description
          <input type="text" name="description" />
        </label>
        <label>
          Date
          <input type="text" name="date" />

            Location

          </label>
        <button>Add Party</button>
      </form>
    <div class="container">

            <h2>Here is a list of the current parties. </h2>
        </div>
    </div>
    <ul id="partyList"></ul>
